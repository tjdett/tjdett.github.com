---
layout: default
title: Tim Dettrick
---

<style is="custom-style">
h1, h2, h3, h4, h5, h6, app-toolbar {
  font-weight: bold;
  font-family: 'Poiret One', sans-serif;
}

address, paper-icon-item, footer {
  font-family: 'Oxygen', sans-serif;
}

address {
  @apply(--paper-icon-item);
}

address .adr {
  @apply(--paper-icon-item);
}

#web-identities li {
  margin-top: 0.5em;
  margin-bottom: 0.5em;
  font-size: 120%;
}

app-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  color: #fff;
  background-color: #3f51b5;
}

section {
  padding: 88px 16px;
}

.container {
  @apply(--layout-horizontal);
  max-width: 800px;
  margin: 0 auto;
}
.container img {
  max-width: 100%;
  max-height: 100%;
}
.container h3 {
  font-size: 32px;
  font-weight: 300;
  margin: 24px 0;
}
.container p {
  line-height: 1.5;
}

@media (max-width: 600px) {
  .container {
    @apply(--layout-vertical);
  }
}

</style>

<app-header>
  <app-toolbar>
    <div title>Tim Dettrick</div>
    <div subhead>Software Developer &amp; Engineer</div>
  </app-toolbar>
</app-header>

<section id="profile">
  <div class="container">
    <div class="flex">
      <iron-image alt="Tim Dettrick"
        src="https://secure.gravatar.com/avatar/369a7f4cee234e402fa8b7dc2b4bc016?size=300">
      </iron-image>
    </div>
    <div class="flex-2">
      {% include identities.html %}
    </div>
  </div>
</section>
